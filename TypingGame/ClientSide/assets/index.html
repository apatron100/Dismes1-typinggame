<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typing game</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../TypingGame/ClientSide/assets/css/main.css">

</head>

<body>
    <div class="wrapper">
        <h1>Typing game by Nikola Simovic</h1>
        <p>Type as many words as you can until time runs out!</p>
        <button>START</button>
        <div class="outerWrap">
            <div class="scoreWrap">
                <p>Score</p>
                <span class="score">0</span>
            </div>
            <div class="timeWrap">
                <p>Time left</p>
                <span class="time">60</span>
            </div>
        </div>
        <div class="wordsWrap">
            <p class="words"></p>

        </div>
    </div>

    <script src="../TypingGame/ClientSide/assets/js/index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
